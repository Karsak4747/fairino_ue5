services:
  ros2_fairino:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ros2_fairino
    environment:
      - DISPLAY=${DISPLAY} # Для вывода изображения через сокет unix X11
      - DEBIAN_FRONTEND=noninteractive
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw # Для вывода изображения через сокет unix X11
      - /dev/shm:/dev/shm # Для связи с UE5
    devices:
      - /dev/dri:/dev/dri
    command: bash -c "source /opt/ros/humble/setup.bash && source /root/ros2_ws/install/setup.bash && export GAZEBO_MODEL_PATH=$GAZEBO_MODEL_PATH:/root/frcobot_ros2_main && source /usr/share/gazebo/setup.sh && ros2 launch fairino${FAIRINO_VERSION}_v6_moveit2_config demo.launch.py" #ros2 launch fairino${FAIRINO_VERSION}_v6_moveit2_config ${LAUNCH_MODE}.launch.py && gzserver --verbose -s --disable-audio"
    networks:
      fairino-net:
        ipv4_address: 192.168.58.10
    privileged: true
    ipc: host
    shm_size: '512mb'
    

  fairino-container:
    image: fairino_simmachine
    container_name: fairino-container
    privileged: true
    user: root
    networks:
      fairino-net:
        ipv4_address: 192.168.58.2
    restart: unless-stopped

  mongodb:
    image: mongo:4.4.29
    container_name: mongodb
    ports: 
    - 27017:27017
    - 8081:8081
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: infochem
    networks:
      fairino-net:
        ipv4_address: 192.168.58.254


  modbus_api:
    container_name: modbus_api
    build:
      context: ./modbus_rest_gateway
      dockerfile: Dockerfile
    env_file: ./modbus_rest_gateway/.env
    ports:
      - "8000:8000"
    networks:
      fairino-net:
        ipv4_address: 192.168.58.20

networks:
  fairino-net:
    driver: bridge
    name: "fairino-net"
    external: true
    ipam:
      config:
        - subnet: 192.168.58.0/24